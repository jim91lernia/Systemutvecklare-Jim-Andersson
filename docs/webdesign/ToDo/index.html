<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lista</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div class="container animate-fade-in-top">
        <section>
            <div class="item">
                <h1 class="title">My ToDo </h1>
            </div>
            <div class="item">
                <h5 class="completed"> <span class="finished"></span> completed</h5>
            </div>
            <div class="item">
                <input class="input" type="text" placeholder="" name="title" id="itemToDo">
                <button id="ToDo">OK</button>
                <h5 class="warning">Input must not be empty</h5>
            </div>

            <div class="item">
                <ul class="list"></ul>
            </div>

        </section>
    </div>
    <script type="text/javascript" src="./app.js"></script>

</body>

</html>
